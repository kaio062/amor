<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Dia dos Namorados üíò</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #6a0572, #ff0844);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: #fff;
    overflow-x: hidden;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    padding: 20px;
    position: relative;
    z-index: 1;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    font-family: 'Great Vibes', cursive;
    text-shadow: 2px 2px 12px rgba(0,0,0,0.3);
    color: #ffe0ec;
  }

  #carousel {
    position: relative;
    width: 95vw;
    max-width: 600px;
    height: 600px;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;
  }

  #carousel img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  #carousel img.active {
    opacity: 1;
    z-index: 1;
  }

  .message-button {
    margin-top: 30px;
    padding: 16px 30px;
    background: linear-gradient(to right, #ff4b91, #ff0844);
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    transition: transform 0.2s, background 0.3s;
  }

  .message-button:hover {
    background: linear-gradient(to right, #ff0844, #ff4b91);
    transform: scale(1.05);
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2em;
    }
    #carousel {
      height: 400px;
      max-width: 100vw;
    }
    .message-button {
      font-size: 16px;
      padding: 14px 24px;
    }
  }

  /* === Cora√ß√µes voando no fundo === */
  .hearts-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff5eae;
    transform: rotate(45deg);
    animation: floatHearts 10s linear infinite;
    opacity: 0.7;
    border-radius: 50%;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff5eae;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    top: 0;
    left: -10px;
  }

  @keyframes floatHearts {
    0% {
      transform: translateY(100vh) rotate(45deg) scale(0.5);
      opacity: 0;
    }
    50% {
      opacity: 0.9;
    }
    100% {
      transform: translateY(-10vh) rotate(45deg) scale(1.2);
      opacity: 0;
    }
  }

  .heart:nth-child(1) {
    left: 20%;
    animation-delay: 0s;
  }

  .heart:nth-child(2) {
    left: 40%;
    animation-delay: 2s;
  }

  .heart:nth-child(3) {
    left: 60%;
    animation-delay: 4s;
  }

  .heart:nth-child(4) {
    left: 80%;
    animation-delay: 1s;
  }

  .heart:nth-child(5) {
    left: 50%;
    animation-delay: 3s;
  }
</style>


</head>
<body>
  <!-- Tela de boas-vindas -->
  <div id="intro-screen" style="
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  ">

    <button id="play-music-btn" class="message-button">Clique para Ouvir üíñ</button>
  </div>

  <!-- M√∫sica -->
  <audio id="bg-music" loop>
    <source src="amor.m4a" type="audio/mpeg">

  <!-- Conte√∫do principal (inicialmente oculto) -->

    <div id="carousel">
      <img src="foto.jpg" class="active" alt="Foto 1">

  <script>
    const images = document.querySelectorAll('#carousel img');
    let current = 0;

    function cycleImages() {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }

    setInterval(cycleImages, 3000); // troca a cada 3 segundos

function showMessage() {
  Swal.fire({

    icon: "info", // "heart" n√£o √© um √≠cone v√°lido do SweetAlert2, use "info" ou remova o √≠cone
    confirmButtonText: "Tambem, Te amo! üíñ"
  });
}


    // Libera o site s√≥ ap√≥s clicar no bot√£o
    document.getElementById("play-music-btn").addEventListener("click", () => {
      const music = document.getElementById("bg-music");
      music.play().then(() => {
        document.getElementById("intro-screen").style.display = "none"; // esconde a tela de boas-vindas

      }).catch((err) => {
        alert("Clique novamente para ativar o √°udio.");
      });
    });
  </script>
</body>

</html>
