<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Dia dos Namorados üíò</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #fff;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    #carousel {
      position: relative;
      width: 95vw;
      max-width: 600px;
      height: 600px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }

    #carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #carousel img.active {
      opacity: 1;
      z-index: 1;
    }

    .message-button {
      margin-top: 30px;
      padding: 16px 28px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .message-button:hover {
      background-color: #ff1e56;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      #carousel {
        height: 400px;
        max-width: 100vw;
      }
      .message-button {
        font-size: 16px;
        padding: 14px 22px;
      }
    }
  </style>
</head>
<body>
  <!-- Tela de boas-vindas -->
  <div id="intro-screen" style="
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    flex-direction: column;

    align-items: center;
    z-index: 9999;
  ">

  </div>

  <!-- M√∫sica -->
  <audio id="bg-music" loop>
    <source src="amor.m4a" type="audio/mpeg">
    Seu navegador n√£o suporta o elemento de √°udio.
  </audio>

  <!-- Conte√∫do principal (inicialmente oculto) -->
  <div class="container" style="display: none;" id="main-content">

    <div id="carousel">
      <img src="foto.jpg" class="active" alt="Foto 1">
      <img src="foto2.jpg" alt="Foto 2">

  </div>

  <script>
    const images = document.querySelectorAll('#carousel img');
    let current = 0;

    function cycleImages() {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }

    setInterval(cycleImages, 3000); // troca a cada 3 segundos

function showMessage() {
  Swal.fire({

    confirmButtonText: "Tambem, Te amo! üíñ"
  });
}


    // Libera o site s√≥ ap√≥s clicar no bot√£o
    document.getElementById("play-music-btn").addEventListener("click", () => {
      const music = document.getElementById("bg-music");
      music.play().then(() => {
        document.getElementById("intro-screen").style.display = "none"; // esconde a tela de boas-vindas
        document.getElementById("main-content").style.display = "flex"; // mostra o conte√∫do
      }).catch((err) => {
        alert("Clique novamente para ativar o √°udio.");

  </script>
</body>

</html>
